<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="box a">
                <img src="logo.png" alt="">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="box b">
                <form action="">
                    <input class="inp" type="email" placeholder="Email address or phone number">
                    <input class="inp" type="password" placeholder="Password">
                    <button id="login" class="inp">Log in</button>
                    <a href="#">Forgotten password?</a>
                    <hr>
                    <button id="create" class="inp">Create new account</button>
                </form>
            </div>
        </div>
    </main>
